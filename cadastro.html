<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    
        <header>
            <h1>Cadastre-se</h1>
            <h2>Aqui você e seu pet são bem vindos!</h2>
        </header>
        <div class="content">
            
            <div class="login">
                <h1>LucaShop</h1>
                <form action="">
                    <div class="info">
                        <input class="button-info" placeholder="Nome" required></input>
                        <input type="email" placeholder="Email" class="button-info" required></input>
                        <input type="date" placeholder="Data de Nascimento" class="button-info" required></input>
                        <input placeholder="CPF" class="button-info" required></input>
                        <input type="password" placeholder="Senha" class="button-info" required></input>
                        <input type="password" placeholder="Confirme sua senha" class="button-info" required></input>
                        <button class="button-info" id="button-cad" required>Cadastre-se</button>
                    </div>
                </form>
  
            </div>
                </div>
                <footer>
            <div class="line">
                <p>Ou cadastre-se com</p>
            </div>
            <div class="cards">
                <img class="card" src="google logo.png" alt="sign with google">
                <img class="card" src="Group.png" alt="sign with facebook">
                <img class="card" src="Vector.png" alt="sign with apple">
            </div>
            <div class="create">
                <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
                </footer>
        
</body>
</html>
